<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button type="button" id="clear" class="button clear" data-key="8">AC</button>
            <button type="button" id="sign" class="button sign" data-key="192">+/-</button>
            <button type="button" id="percent" class="button percent" data-key="80">%</button>
            <button type="button" id="divide" class="button operator" data-key="191">/</button>

            <button type="button" id="seven" class="button operand" data-key="55">7</button>
            <button type="button" id="eight" class="button operand" data-key="56">8</button>
            <button type="button" id="nine" class="button operand" data-key="57">9</button>
            <button type="button" id="multiply" class="button operator" data-key="88">*</button>

            <button type="button" id="four" class="button operand" data-key="52">4</button>
            <button type="button" id="five" class="button operand" data-key="53">5</button>
            <button type="button" id="six" class="button operand" data-key="54">6</button>
            <button type="button" id="minus" class="button operator" data-key="173">-</button>

            <button type="button" id="one" class="button operand" data-key="49">1</button>
            <button type="button" id="two" class="button operand" data-key="50">2</button>
            <button type="button" id="three" class="button operand" data-key="51">3</button>
            <button type="button" id="plus" class="button operator" data-key="61">+</button>

            <button type="button" id="zero" class="button operand" data-key="48">0</button>
            <button type="button" id="decimal" class="button decimal" data-key="190">.</button>
            <button type="button" id="equals" class="button equals" data-key="13">=</button>
        </div>
    </section>


    </div>
    </div>
    </main>
</body>

</html>
